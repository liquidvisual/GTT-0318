{% assign settings = site.data.settings %}

<!-- FOOTER BOTTOM -->
<section class="global-footer-bottom">
    <div class="container">
		<div class="row">
			<div class="col-md-6 d-flex">
				<a class="mx-auto ml-md-0 mb-2 mb-md-0" href="http://www.starboardglobal.net">
					<img width="140" src="/assets/img/content/starboard-global-logo.png" alt="Starboard Global">
				</a>
			</div>
			<div class="col-md-6 d-flex align-items-end">
				<small class="mx-auto mr-md-0 ml-auto">
					<a class="author-logo" target="_blank" href="{{ settings.author.url }}">
				    	<span class="text">{{ settings.author.description }}</span>&nbsp;&nbsp;&nbsp;
				    	<img width="20" height="20" src="{{ settings.author.logo }}" alt="Website by {{ settings.author.title }}">
					</a>
				</small>
			</div>
		</div>
    </div>
</section>
